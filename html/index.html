<!doctype html>
<html lang="en" ng-app="trudiedo">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="javascript/app.js"></script>
  </head>
  <body >
    <nav class="navbar navbar-default">
      <!-- <div class="container-fluid">-->
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="pull-left"><img alt="trudie do" src="images/trudiedo-logo.png"/></a>
          <a class="navbar-brand" href="/">
            trudie do
          </a>
        </div>
      </div>
      <!-- </div> -->
    </nav>
    <div class="container" ng-controller="DosController as dos">
      <div class="row">
        <h1 class="col-md-12">Dos for Trudie</h1>
      </div>
      <div class="row">
        <ul class="list-group col-md-12">
        <li class="list-group-item row" ng-repeat="todo in dos.dos">
          <div class="col-md-1">
            <input ng-model="todo.complete" type="checkbox"/> 
          </div>
          <div class="col-md-8">
            <h3> {{ todo.text }} 
              <em class="pull-right">{{ todo.date | date:'MM/dd/yyyy' }}</em>
            </h3>
              <a href="/tags/{{ tag | escape }}" class="btn btn-info btn-small" ng-repeat="tag in todo.tags">{{ tag }}</a>
              <form name="addTagForm" ng-submit="dos.addTag($index, dos.tagArray[$index])">
              <input ng-model="dos.tagArray[$index]" placeholder="Add New Tag" ng-keyup="$event.keyCode == 13 && myFunc()"></input>
              </form>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-12">
            <form name="newdoForm" ng-submit="dos.newDo(dos.theNewDo)">
              <fieldset class="form-group">
                <input ng-model="dos.theNewDo.text" class="form-control" placeholder="New Do" ng-keyup="$event.keyCode == 13 && myFunc()" ></input>
              </fieldset> 
            </form>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
